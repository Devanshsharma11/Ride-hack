<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
    body, html, p {
        margin: 0;
        padding: 0;
    }

    .footer {
        display: flex;
        background-color: #333;
        color: #fff;
        padding: 20px 100px;
    }

    .left {
        flex: 1;
        height: 100%;
        overflow: hidden;
    }

    .left img {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    .right {
        flex: 3;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-left: 40px;
    }

    .upper {
        width: 100%;
        margin-bottom: 10px;
    }

    .lower {
        display: flex;
        justify-content: space-between;
    }

    .lower .section {
        flex: 1;
    }

    .upper-input {
        display: flex;
        align-items: center;
        padding-right: 40px;
    }

    .upper-input input[type="email"] {
        width: calc(100% - 100px);
        padding: 8px;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
    }

    .upper-input button {
        padding: 8px 15px;
        background-color: #4c4eaf;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .upper-input button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<footer class="footer">
    <div class="left">
        <img src="your-image.jpg" alt="Footer Image">
    </div>
    <div class="right">
        <div class="upper">
            <div class="upper-input">
                <input type="email" placeholder="Enter your email address">
                <button>Send</button>
            </div>
        </div>
        <div class="lower">
            <div class="section">
                <h3>Partnership</h3>
                <p>Websites</p>
                <p>Social Media</p>
                <p>Branding</p>
            </div>
            <div class="section">
                <h3>About</h3>
                <p>Our Projects</p>
                <p>Careers</p>
            </div>
            <div class="section">
                <h3>Support</h3>
                <p>Support Request</p>
                <p>Contact</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
